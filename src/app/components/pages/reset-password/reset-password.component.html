<div class="col-lg-6 col-md-12">
  <div class="login-form">
      <h2>Reset your password</h2>
      <form [formGroup]="resetFormGroup" (ngSubmit)="reset()">
          <div class="form-group">
              <input formControlName="username" type="text" class="form-control" placeholder="Inserisci l'username" required>
          </div>
          <button type="submit">Reset</button>
      </form>

  </div>
</div>
