<div *ngIf="menu && menu.tipologia">
  <h1>{{menu.tipologia}}</h1>

  <div *ngFor="let sezione of menu.sezioni">
    <div class="container mx-auto mt-4">
      <h2>{{sezione.label}}</h2>
      <div class="row">
        <div *ngFor="let item of sezione.items">
          <div *ngIf="item.disponibile == true">
            <div class="col-md-4">
              <div class="card" style="width: 18rem;">
                <img [src]="imgUrl" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.nome}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{item.prezzo}}</h6>
                  <p class="card-text">{{item.descrizione}}</p>
                  <button class = 'btn btn-primary' (click)="addToCart(item)">Aggiungi al carrello</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
