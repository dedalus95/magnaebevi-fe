<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container padding-bottom-3x mb-1">
    <!-- Alert-->



    <!-- Shopping Cart-->
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
                <tr>
                    <th>Prodotto</th>
                    <th class="text-center">Quantità</th>
                    <th class="text-center">Prezzo</th>
                    <th class="text-center"><a (click)="emptyCart($event)" class="btn btn-sm btn-outline-danger" href="#">Svuota carrello</a></th>
                </tr>
            </thead>

            <tbody *ngFor="let prodotto of carrello; let i = index;">
                <ng-container *ngIf="prodotto != null">
                <tr >
                   
                    <td>
                        <div class="product-item">
                            <a class="product-thumb" href="#"><img
                                    src="https://via.placeholder.com/220x180/FF0000/000000" alt="Product"></a>
                            <div class="product-info">
                                <h4 class="product-title"><a href="#"></a></h4><span><em></em></span><span>
                                    <h3>{{prodotto.nome}}</h3>
                                </span>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="count-input">
                            <input type="number" value="{{prodotto.quantita}}">
                        </div>
                    </td>
                    <td class="text-center text-lg text-medium">{{prodotto.prezzo}} €</td>
                    <td class="text-center"><a class="remove-from-cart" href="#" data-toggle="tooltip" title=""
                            data-original-title="Remove item" (click)="removeProductFromCart(i, $event)"><i class="fa fa-trash"></i></a></td>
                </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
    <div class="shopping-cart-footer">
        <div class="column">
            <form class="coupon-form" method="post">
                <input class="form-control form-control-sm" type="text" placeholder="Coupon code" required="">
                <button class="btn btn-outline-primary btn-sm" type="submit">Inserisci un coupon!</button>
            </form>
        </div>
        <div class="column text-lg">Totale: <span class="text-medium">{{totalCart}}</span></div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column"><a class="btn btn-outline-secondary" href="#"><i class="icon-arrow-left"></i>&nbsp;Torna al
                menu!</a></div>
        <div class="column"><a class="btn btn-success" href="#" (click)="aggiungiOrdine($event)" >Ordina!</a></div>
    </div>
</div>
